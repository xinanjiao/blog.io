# Site settings
title: 虚空世界 # 你的博客名字，可以定义修订
header-img: "img/about.jpg"
tagline: "cn"  
description: "这是每次成长记录"  # 一句话描述你的博客
baseurl: ""
url: "http://cnfeat"  # 此处填写你的博客地址 

# About/contact
owner: 
  name: "郑子豪" # 填写作者信息：名字
  email: 925079798@qq.com # 填写作者信息：邮箱
  bio: "一位小小的coder，经常被误认为是直男（其实不是），闷骚，世界观人生观正在重塑" # 填写作者信息：博客描述

# Data
gavatar: img/favicon.ico # 浏览器地址栏小图标，可自定义更改
favicon: img/favicon.ico # 浏览器地址栏小图标，可自定义更改

douban_username:  # 你的豆瓣id
twitter_username: 
github_username: 
facebook_username: 
weibo_username: 
zhihu_username: 

# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "郑子豪" # 你的名字
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 
comments :
  provider : 来必力City # 使用 disqus 评论模块，读者翻墙才能看见
  duoshuo :
    short_name :  # 填写你的 disqus id
  disqus :
      short_name :  # 填写你的 disqus id
 
 


# Analytics and webmaster tools stuff goes here
google_analytics:  # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in footer navigation

theme: jekyll-theme-cayman